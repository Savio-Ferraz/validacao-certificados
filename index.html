<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Valida√ß√£o de Certificado</title>

  <!-- seu CSS aqui -->
</head>

<body>

  <!-- CONTE√öDO DA P√ÅGINA -->
  <h2>Valida√ß√£o de Certificado</h2>

  <input id="codigo" placeholder="Digite seu c√≥digo">
  <button onclick="validar()">Validar certificado</button>

  <div id="resultado"></div>

  <!-- ‚¨áÔ∏è AQUI ENTRA O PASSO 4 -->
  <script>
  const API_URL = "https://script.google.com/macros/s/SEU_ID_REAL_AQUI/exec";

  async function validar() {
    const codigo = document.getElementById("codigo").value.trim();
    const resultado = document.getElementById("resultado");

    if (!codigo) {
      resultado.innerHTML = "<span class='erro'>Digite um c√≥digo.</span>";
      return;
    }

    resultado.innerHTML = "Validando...";

    try {
      const resposta = await fetch(`${API_URL}?codigo=${encodeURIComponent(codigo)}`);
      const dados = await resposta.json();

      // üîí TRATAMENTO CORRETO
      if (dados.sucesso === true) {
        resultado.innerHTML = `
          <span class="sucesso">‚úÖ Certificado v√°lido</span><br><br>
          <strong>Nome:</strong> ${dados.nome}<br>
          <strong>Forma√ß√£o:</strong> ${dados.curso}<br>
          <strong>C√≥digo:</strong> ${dados.codigo}
        `;
      } else {
        resultado.innerHTML = `
          <span class="erro">‚ùå ${dados.mensagem || "C√≥digo inv√°lido"}</span>
        `;
      }

    } catch (erro) {
      resultado.innerHTML = "<span class='erro'>Erro ao conectar com o servidor.</span>";
      console.error(erro);
    }
  }
</script>

  <!-- ‚¨ÜÔ∏è FIM DO PASSO 4 -->

</body>
</html>
