<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Validação de Certificado IAM</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 30px;
      width: 360px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1558b0;
    }

    .resultado {
      margin-top: 20px;
      font-weight: bold;
    }

    .ok {
      color: #2e7d32;
    }

    .erro {
      color: #c62828;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Validação de Certificado IAM</h2>

    <input id="codigo" placeholder="Ex: TO0Z-S2JU" />

    <button onclick="validar()">Validar certificado</button>

    <div id="resultado" class="resultado"></div>
  </div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxtVsIwHZHdJF7-CvV4_umueH6o8UZX-ElhWCVPiAFy9xeaXsfKhc893ozU-Jvb9RWp/exec";

  async function validar() {
    const codigo = document.getElementById("codigo").value.trim();
    const resultado = document.getElementById("resultado");

    resultado.innerHTML = "Validando...";

    if (!codigo) {
      resultado.innerHTML = "<span class='erro'>Digite um código.</span>";
      return;
    }

    try {
      const response = await fetch(`${API_URL}?codigo=${encodeURIComponent(codigo)}`);
      const data = await response.json();

      console.log("Resposta da API:", data);

      if (data.sucesso) {
        resultado.innerHTML = `
          <div class="ok">
            ✅ Certificado válido<br><br>
            Código: ${data.codigo}<br>
            Nome: ${data.nome || "-"}<br>
            Curso: ${data.curso || "-"}
          </div>
        `;
      } else {
        resultado.innerHTML = `<span class="erro">❌ ${data.mensagem}</span>`;
      }

    } catch (err) {
      console.error(err);
      resultado.innerHTML = "<span class='erro'>Erro ao validar certificado.</span>";
    }
  }
</script>

</body>
</html>
