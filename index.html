<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validação de Certificado IAM</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 30px;
      width: 360px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1558b0;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }

    .sucesso {
      color: #2e7d32;
    }

    .erro {
      color: #c62828;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Validação de Certificado</h2>

    <input id="codigo" placeholder="Digite seu código">

    <button onclick="validar()">Validar certificado</button>

    <div id="resultado"></div>
  </div>

  <!-- SCRIPT SEMPRE NO FINAL -->
  <script>
    const API_URL = "https://script.google.com/macros/s/SEU_ID_REAL_AQUI/exec";

    async function validar() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");

      if (!codigo) {
        resultado.innerHTML = "<span class='erro'>Digite um código.</span>";
        return;
      }

      resultado.innerHTML = "Validando...";

      try {
        const resposta = await fetch(`${API_URL}?codigo=${encodeURIComponent(codigo)}`);
        const dados = await resposta.json();

        if (dados.sucesso === true) {
          resultado.innerHTML = `
            <span class="sucesso">✅ Certificado válido</span><br><br>
            <strong>Nome:</strong> ${dados.nome}<br>
            <strong>Formação:</strong> ${dados.curso}<br>
            <strong>Código:</strong> ${dados.codigo}
          `;
        } else {
          resultado.innerHTML = `
            <span class="erro">❌ ${dados.mensagem || "Código inválido"}</span>
          `;
        }

      } catch (erro) {
        resultado.innerHTML = "<span class='erro'>Erro ao conectar com o servidor.</span>";
        console.error(erro);
      }
    }
  </script>

</body>
</html>
