<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Valida√ß√£o de Certificado das Forma√ß√µes</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1558b0;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Valida√ß√£o de Certificado das Forma√ß√µes - IAM</h1>

    <input
      type="text"
      id="codigo"
      placeholder="Ex: TO0Z-S2JU"
    />

    <button onclick="validar()">Validar certificado</button>

    <div id="resultado"></div>
  </div>

  <script>
    function validar() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");

      if (!codigo) {
        resultado.innerHTML = "‚ö†Ô∏è Informe o c√≥digo do certificado.";
        resultado.style.color = "#d93025";
        return;
      }

      // üîó URL DO SEU APPS SCRIPT (VALIDA√á√ÉO)
      const url =
        "https://script.google.com/macros/s/AKfycbxDBt89MJQjMxTOYrFmM0ZO_elqMcbkLasLfjDal3WSjc6xmqEX_GEGkPaNtEkHUW/exec?codigo=" +
        encodeURIComponent(codigo);

      resultado.innerHTML = "üîé Validando...";
      resultado.style.color = "#555";

      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.body.innerHTML = html;
        })
        .catch(() => {
          resultado.innerHTML = "‚ùå Erro ao validar certificado.";
          resultado.style.color = "#d93025";
        });
    }
  </script>
</body>
</html>
