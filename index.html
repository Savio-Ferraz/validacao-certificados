<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validação de Certificado</title>

  <!-- seu CSS aqui -->
</head>

<body>

  <!-- CONTEÚDO DA PÁGINA -->
  <h2>Validação de Certificado</h2>

  <input id="codigo" placeholder="Digite seu código">
  <button onclick="validar()">Validar certificado</button>

  <div id="resultado"></div>

  <!-- ⬇️ AQUI ENTRA O PASSO 4 -->
  <script>
    async function validar() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");

      if (!codigo) {
        resultado.innerHTML = "Digite um código.";
        return;
      }

      resultado.innerHTML = "Validando...";

      const url = "SUA_URL_DO_WEBAPP_AQUI?codigo=" + encodeURIComponent(codigo);

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.valido) {
          resultado.innerHTML = `
            <span style="color:green; font-weight:bold;">
              ✅ Certificado válido
            </span><br>
            Nome: ${data.nome}<br>
            Código: ${data.codigo}
          `;
        } else {
          resultado.innerHTML = `
            <span style="color:red; font-weight:bold;">
              ❌ ${data.mensagem}
            </span>
          `;
        }
      } catch (e) {
        resultado.innerHTML = "Erro ao validar.";
      }
    }
  </script>
  <!-- ⬆️ FIM DO PASSO 4 -->

</body>
</html>
